<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli - Kampanya Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-tie me-2"></i>Yönetici Paneli
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="user-info">
                    <i class="fas fa-user me-1"></i>
                    <span id="user-name">Yönetici</span>
                </span>
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>Çıkış
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar" id="sidebar">
                <div class="position-sticky pt-3">
                    <div class="d-md-none text-center mb-3">
                        <button class="btn btn-outline-primary btn-sm" onclick="toggleSidebar()">
                            <i class="fas fa-bars me-1"></i>Menü
                        </button>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#survey-reports" onclick="showManagerSection('survey-reports')">
                                <i class="fas fa-chart-bar me-2"></i>Anket Raporları
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <h6 class="sidebar-heading px-3 text-muted">ANKET YÖNETİMİ</h6>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#survey-reports" onclick="showManagerSection('survey-reports')">
                                <i class="fas fa-chart-bar me-2"></i>Anket Raporları
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promoter-reports" onclick="showManagerSection('promoter-reports')">
                                <i class="fas fa-user-check me-2"></i>Promotör Raporu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#investment-reports" onclick="showManagerSection('investment-reports')">
                                <i class="fas fa-hand-holding-usd me-2"></i>Yatırım Alanı Raporu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#basket-reports" onclick="showManagerSection('basket-reports')">
                                <i class="fas fa-shopping-basket me-2"></i>Sepet Raporu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#price-track-reports" onclick="showManagerSection('price-track-reports')">
                                <i class="fas fa-tags me-2"></i>Fiyat Takip Raporu
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <h6 class="sidebar-heading px-3 text-muted">TOPLANTI</h6>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#weekly-meeting" onclick="showManagerSection('weekly-meeting')">
                                <i class="fas fa-calendar-week me-2"></i>Haftalık Toplantı
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="page-title">Bölge Özeti</h1>
                    <span class="badge bg-secondary" id="manager-region">-</span>
                </div>

                

                <div id="survey-reports-section" class="content-section" style="display:none;">
                    <div id="survey-reports-container"></div>
                </div>
                <div id="promoter-reports-section" class="content-section" style="display:none;">
                    <div id="promoter-reports-container"></div>
                </div>
                <div id="investment-reports-section" class="content-section" style="display:none;">
                    <div id="investment-reports-container"></div>
                </div>
                <div id="basket-reports-section" class="content-section" style="display:none;">
                    <div id="basket-reports-container"></div>
                </div>
                <div id="price-track-reports-section" class="content-section" style="display:none;">
                    <div id="price-track-reports-container"></div>
                </div>
                <div id="weekly-meeting-section" class="content-section" style="display:none;">
                    <div class="card shadow-sm">
                        <div class="card-header bg-warning"><strong>Haftalık Toplantı Notları</strong></div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label">Hafta Seçimi</label>
                                    <input type="week" class="form-control" id="meeting-week">
                                </div>
                                <div class="col-md-8">
                                    <label class="form-label">Bölge Notları</label>
                                    <textarea class="form-control" id="meeting-notes" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="text-end mt-3">
                                <button class="btn btn-outline-secondary btn-sm" onclick="window.print()"><i class="fas fa-file-pdf me-1"></i>PDF</button>
                                <button class="btn btn-success btn-sm" onclick="saveMeetingNotes()"><i class="fas fa-save me-1"></i>Kaydet</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/survey-reports.js"></script>
    <script src="js/manager.js"></script>
</body>
</html>
