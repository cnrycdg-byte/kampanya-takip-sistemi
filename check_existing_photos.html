<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevcut FotoÄŸraflarÄ± Kontrol Et</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
</head>
<body>
    <h1>Mevcut FotoÄŸraflarÄ± Kontrol Et</h1>
    <div id="results"></div>
    
    <script>
        async function checkExistingPhotos() {
            try {
                console.log('ğŸ” Mevcut fotoÄŸraflar kontrol ediliyor...');
                
                // VeritabanÄ±ndan fotoÄŸraf URL'lerini al
                const { data: assignments, error } = await supabase
                    .from('task_assignments')
                    .select('id, photo_urls, stores(name)')
                    .not('photo_urls', 'is', null);
                
                if (error) {
                    console.error('âŒ Veri Ã§ekme hatasÄ±:', error);
                    document.getElementById('results').innerHTML = '<p style="color: red;">âŒ Veri Ã§ekme hatasÄ±: ' + error.message + '</p>';
                    return;
                }
                
                console.log(`ğŸ“Š ${assignments.length} assignment bulundu`);
                
                let html = '<h2>Mevcut FotoÄŸraf Analizi</h2>';
                html += `<p><strong>Toplam assignment:</strong> ${assignments.length}</p>`;
                
                let totalPhotos = 0;
                let existingPhotos = 0;
                let missingPhotos = 0;
                
                // Her assignment iÃ§in fotoÄŸraflarÄ± kontrol et
                for (const assignment of assignments) {
                    if (assignment.photo_urls && Array.isArray(assignment.photo_urls)) {
                        html += `<div style="margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px;">`;
                        html += `<h3>Assignment ${assignment.id} - ${assignment.stores?.name || 'Bilinmiyor'}</h3>`;
                        html += `<p><strong>FotoÄŸraf sayÄ±sÄ±:</strong> ${assignment.photo_urls.length}</p>`;
                        
                        totalPhotos += assignment.photo_urls.length;
                        
                        for (let i = 0; i < assignment.photo_urls.length; i++) {
                            const url = assignment.photo_urls[i];
                            const fileName = url.split('/').pop();
                            
                            html += `<div style="margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px;">`;
                            html += `<p><strong>FotoÄŸraf ${i + 1}:</strong> ${fileName}</p>`;
                            html += `<p><strong>URL:</strong> <a href="${url}" target="_blank">${url}</a></p>`;
                            
                            // DosyanÄ±n var olup olmadÄ±ÄŸÄ±nÄ± kontrol et
                            try {
                                const { data: fileData, error: fileError } = await supabase.storage
                                    .from('task-photos')
                                    .download(fileName);
                                
                                if (fileError) {
                                    html += `<p style="color: red;">âŒ Dosya bulunamadÄ±: ${fileError.message}</p>`;
                                    missingPhotos++;
                                } else {
                                    html += `<p style="color: green;">âœ… Dosya mevcut (${fileData.size} bytes)</p>`;
                                    existingPhotos++;
                                }
                            } catch (e) {
                                html += `<p style="color: orange;">âš ï¸ Dosya kontrolÃ¼ baÅŸarÄ±sÄ±z: ${e.message}</p>`;
                                missingPhotos++;
                            }
                            
                            html += `</div>`;
                        }
                        
                        html += `</div>`;
                    }
                }
                
                // Ã–zet
                html += `<h2>Ã–zet</h2>`;
                html += `<p><strong>Toplam fotoÄŸraf:</strong> ${totalPhotos}</p>`;
                html += `<p style="color: green;"><strong>Mevcut fotoÄŸraflar:</strong> ${existingPhotos}</p>`;
                html += `<p style="color: red;"><strong>Eksik fotoÄŸraflar:</strong> ${missingPhotos}</p>`;
                
                if (missingPhotos > 0) {
                    html += `<div style="margin: 20px 0; padding: 15px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 5px;">`;
                    html += `<h3>âš ï¸ Eksik FotoÄŸraflar Tespit Edildi!</h3>`;
                    html += `<p>${missingPhotos} fotoÄŸraf Supabase Storage'da bulunamadÄ±. Bu fotoÄŸraflar silinmiÅŸ olabilir.</p>`;
                    html += `<button onclick="cleanupMissingPhotos()" style="padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">Eksik FotoÄŸraflarÄ± Temizle</button>`;
                    html += `</div>`;
                }
                
                document.getElementById('results').innerHTML = html;
                
            } catch (error) {
                console.error('âŒ Kontrol hatasÄ±:', error);
                document.getElementById('results').innerHTML = '<p style="color: red;">âŒ Kontrol hatasÄ±: ' + error.message + '</p>';
            }
        }
        
        async function cleanupMissingPhotos() {
            try {
                console.log('ğŸ§¹ Eksik fotoÄŸraflar temizleniyor...');
                
                // TÃ¼m task_assignments'larÄ± al
                const { data: assignments, error } = await supabase
                    .from('task_assignments')
                    .select('id, photo_urls, stores(name)')
                    .not('photo_urls', 'is', null);
                
                if (error) {
                    console.error('âŒ Veri Ã§ekme hatasÄ±:', error);
                    return;
                }
                
                let cleanedCount = 0;
                
                for (const assignment of assignments) {
                    if (assignment.photo_urls && Array.isArray(assignment.photo_urls)) {
                        const existingUrls = [];
                        
                        for (const url of assignment.photo_urls) {
                            const fileName = url.split('/').pop();
                            
                            try {
                                const { data: fileData, error: fileError } = await supabase.storage
                                    .from('task-photos')
                                    .download(fileName);
                                
                                if (!fileError && fileData) {
                                    existingUrls.push(url);
                                }
                            } catch (e) {
                                console.log(`Dosya bulunamadÄ±: ${fileName}`);
                            }
                        }
                        
                        // EÄŸer mevcut URL'ler farklÄ±ysa gÃ¼ncelle
                        if (existingUrls.length !== assignment.photo_urls.length) {
                            const { error: updateError } = await supabase
                                .from('task_assignments')
                                .update({ 
                                    photo_urls: existingUrls.length > 0 ? existingUrls : null 
                                })
                                .eq('id', assignment.id);
                            
                            if (updateError) {
                                console.error(`Assignment ${assignment.id} gÃ¼ncellenemedi:`, updateError);
                            } else {
                                console.log(`Assignment ${assignment.id} temizlendi`);
                                cleanedCount++;
                            }
                        }
                    }
                }
                
                alert(`âœ… ${cleanedCount} assignment temizlendi!`);
                location.reload();
                
            } catch (error) {
                console.error('âŒ Temizleme hatasÄ±:', error);
                alert('âŒ Temizleme hatasÄ±: ' + error.message);
            }
        }
        
        // Sayfa yÃ¼klendiÄŸinde Ã§alÄ±ÅŸtÄ±r
        window.addEventListener('load', () => {
            setTimeout(checkExistingPhotos, 2000);
        });
    </script>
</body>
</html>
