<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mağaza Seçimi - Kampanya Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Üst Menü -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-store me-2"></i>
                Mağaza Seçimi
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>Çıkış
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow mt-4">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fas fa-map-marker-alt me-2"></i>Çalıştığınız Mağazayı Seçin</h4>
                    </div>
                    <div class="card-body">
                        <!-- Departman Seçimi (İLK) -->
                        <div class="alert alert-info mb-4">
                            <h6><i class="fas fa-briefcase me-2"></i>Departman Seçimi</h6>
                            <label for="department-select-top" class="form-label"><strong>Departmanınız *</strong></label>
                            <select class="form-select" id="department-select-top" required onchange="departmentSelected()">
                                <option value="">Lütfen departmanınızı seçin</option>
                                <option value="Mobil ACC">Mobil ACC</option>
                                <option value="Kulaklık">Kulaklık</option>
                                <option value="Ortak">Ortak</option>
                            </select>
                            <small class="text-muted">Mağazadaki departmanınızı seçin</small>
                        </div>

                        <!-- Filtreleme Alanı -->
                        <div class="row mb-4" id="filters-section" style="display: none;">
                            <div class="col-md-4 mb-3">
                                <label for="manager-select" class="form-label">Yönetici</label>
                                <select class="form-select" id="manager-select" onchange="filterStores()">
                                    <option value="">Tüm Yöneticiler</option>
                                    <!-- Dinamik olarak yüklenecek -->
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="channel-select" class="form-label">Kanal</label>
                                <select class="form-select" id="channel-select" onchange="filterStores()">
                                    <option value="">Tüm Kanallar</option>
                                    <!-- Dinamik olarak yüklenecek -->
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="store-search" class="form-label">Mağaza Ara</label>
                                <input type="text" class="form-control" id="store-search" placeholder="Mağaza adı yazın..." onkeyup="filterStores()">
                            </div>
                        </div>

                        <!-- Mağaza Listesi -->
                        <div class="row" id="stores-container">
                            <!-- Mağazalar buraya dinamik olarak eklenecek -->
                        </div>

                        <!-- Seçilen Mağaza Bilgisi ve Departman Seçimi -->
                        <div class="alert alert-success mt-4" id="selected-store-info" style="display: none;">
                            <h6><i class="fas fa-check-circle me-2"></i>Mağaza Seçildi</h6>
                            <div class="row">
                                <div class="col-12">
                                    <p class="mb-2"><strong>Mağaza:</strong> <span id="selected-store-name">-</span></p>
                                    <p class="mb-2"><strong>Yönetici:</strong> <span id="selected-manager-name">-</span></p>
                                    <p class="mb-2"><strong>Kanal:</strong> <span id="selected-channel-name">-</span></p>
                                    <p class="mb-0"><strong>Departman:</strong> <span id="selected-department-name">-</span></p>
                                </div>
                            </div>
                        </div>

                        <!-- Devam Et Butonu -->
                        <div class="text-center mt-4">
                            <button class="btn btn-success btn-lg" id="continue-btn" onclick="continueToDashboard()" disabled>
                                <i class="fas fa-arrow-right me-2"></i>Devam Et
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/store-selection.js"></script>
</body>
</html>
