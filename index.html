<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampanya Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Kampanya Takip">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container-fluid">
        <!-- Üst Menü -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-center w-100" href="#">
                    <i class="fas fa-store me-2"></i>
                    Kampanya Takip Sistemi
                </a>
            </div>
        </nav>

        <!-- Ana İçerik -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white text-center">
                            <h4><i class="fas fa-sign-in-alt me-2"></i>Giriş Yap</h4>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-posta</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Şifre</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="role" class="form-label">Rol</label>
                                    <select class="form-select" id="role" required>
                                        <option value="">Rol Seçiniz</option>
                                        <option value="admin">Admin</option>
                                        <option value="manager">Yönetici</option>
                                        <option value="employee">Saha Satış Uzmanı</option>
                                    </select>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Beni Hatırla
                                    </label>
                                </div>
                                <div class="mb-3 text-center">
                                    <a href="#" id="forgotPassword" class="text-decoration-none">
                                        <i class="fas fa-key me-1"></i>Şifremi Unuttum
                                    </a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                    <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js?v=4.0"></script>
    
    <!-- Service Worker Registration - TAMAMEN DEVRE DIŞI -->
    <script>
        // Service Worker'ı tamamen devre dışı bırak - Güvenli versiyon
        (function() {
            // Sadece HTTP/HTTPS protokollerinde çalıştır
            if (location.protocol === 'file:') {
                console.log('File protokolü tespit edildi, Service Worker devre dışı');
                return;
            }
            
            // Service Worker kontrollerini güvenli şekilde yap
            try {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(registrations => {
                        registrations.forEach(registration => {
                            registration.unregister();
                            console.log('Service Worker kaldırıldı:', registration);
                        });
                    }).catch(error => {
                        console.warn('Service Worker kaldırma hatası:', error);
                    });
                }
                
                // Cache'leri temizle
                if ('caches' in window) {
                    caches.keys().then(cacheNames => {
                        cacheNames.forEach(cacheName => {
                            caches.delete(cacheName);
                            console.log('Cache temizlendi:', cacheName);
                        });
                    }).catch(error => {
                        console.warn('Cache temizleme hatası:', error);
                    });
                }
                
                // Local storage'dan service worker verilerini temizle
                try {
                    localStorage.removeItem('sw-cache');
                    localStorage.removeItem('service-worker-cache');
                    sessionStorage.clear();
                    console.log('Local storage temizlendi');
                } catch (e) {
                    console.warn('Local storage temizleme hatası:', e);
                }
            } catch (error) {
                console.warn('Service Worker işlemleri hatası:', error);
            }
        })();
        
        // Sayfa yüklendiğinde tekrar temizle - Güvenli versiyon
        window.addEventListener('load', () => {
            // Sadece HTTP/HTTPS protokollerinde çalıştır
            if (location.protocol === 'file:') {
                console.log('File protokolü tespit edildi, Service Worker işlemleri atlandı');
                return;
            }
            
            try {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(registrations => {
                        registrations.forEach(registration => {
                            registration.unregister();
                            console.log('Service Worker kaldırıldı (load):', registration);
                        });
                    }).catch(error => {
                        console.warn('Service Worker kaldırma hatası (load):', error);
                    });
                }
                
                if ('caches' in window) {
                    caches.keys().then(cacheNames => {
                        cacheNames.forEach(cacheName => {
                            caches.delete(cacheName);
                            console.log('Cache temizlendi (load):', cacheName);
                        });
                    }).catch(error => {
                        console.warn('Cache temizleme hatası (load):', error);
                    });
                }
                
                console.log('Service Worker tamamen devre dışı bırakıldı');
            } catch (error) {
                console.warn('Service Worker işlemleri hatası (load):', error);
            }
        });
    </script>
</body>
</html>
